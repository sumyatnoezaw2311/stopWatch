<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container-fluid bg-dark vh-100">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-12 col-md-6 text-center mt-5 shadow rounded py-5">
                <div class="display pb-5">
                    <h1 class="text-warning timer">00:00:00</h1>
                    <p class="text-light w-25 float-end me-5 pe-5 milisecond">000</p>
                </div>
                <div class="controls mt-5">
                    <button class="btn btn-dark px-3 shadow rounded-pill me-2 start">Start</button>
                    <button class="btn btn-dark px-3 shadow rounded-pill me-2 continue">Continue</button>
                    <button class="btn btn-dark px-3 shadow rounded-pill me-2 pause">Pause</button>
                    <button class="btn btn-dark px-3 shadow rounded-pill me-2 restart">Restart</button>
                </div>
            </div>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
